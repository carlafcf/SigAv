{% extends "base.html" %}

{% block titulo %}
Tipo de Vacina
{% endblock %}

  {% block titulo_lateral %}
  <li style="list-style-type: none">
    <a class="btn btn-info btn-icon-split" href="{% url 'vacina:listar' %}">
      <span class="icon text-white-50">
        <i class="fas fa-info-circle"></i>
      </span>
      <span class="text">Vacinas Realizadas</span>
    </a>
  </li>

  {% endblock %}

  {% block conteudo %}
  {% load bootstrap4 %}

  <div class="container">

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-success" value="Cadastrar">
    </form>
  </div>

{% endblock %}
