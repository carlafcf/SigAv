{% extends 'base_simplificada.html' %}
{% load bootstrap4 %}


{% block conteudo %}
<div class="row">

  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
           <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">1ª Coleta do Dia</div>
           <div class="h5 mb-0 font-weight-bold text-gray-800">{{ message }}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-egg fa-2x" style="color:#007bff"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-info shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">2ª Coleta do Dia</div>
            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ message }}</div>
          </div>
          <div class="col-auto">
            <i class="fas fa-egg  fa-2x" style="color:#36b9cc"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
