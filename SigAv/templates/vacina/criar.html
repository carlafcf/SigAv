{% extends "base.html" %}

{% block titulo %}
Tipo de Vacina
{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  {% block titulo_lateral %}
  <li>
    <a class="btn btn-info btn-icon-split" href="{% url 'vacina:listar' %}">
      <span class="icon text-white-50">
        <i class="fas fa-info-circle"></i>
      </span>
      <span class="text">Vacinas Realizadas</span>
    </a>
  </li>

  {% endblock %}

  {% block conteudo %}
  {% load bootstrap4 %}
</head>

{% if user.is_staff %}
<body>
  <div class="container">

    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-success" value="Cadastrar">
    </form>
  </div>
</body>
{% endif %}

</html>
{% endblock %}
